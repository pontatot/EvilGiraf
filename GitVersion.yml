mode: MainLine
major-version-bump-message: "^(breaking|major):"
minor-version-bump-message: "^(feature|feat|minor):"
patch-version-bump-message: "^(fix|patch|refactor|style|chore|revert):"
no-bump-message: "^(none|skip|docs|test|ci):"
tag-prefix: '[vV]'

branches:
  main:
    regex: ^main$
    is-mainline: true
    increment: Patch
  feature:
    regex: ^(feature|feat)?[/-]
    increment: Minor
    source-branches: ['main']
  hotfix:
    regex: ^hotfix?[/-]
    increment: Patch
    source-branches: ['main']
ignore:
  sha: []
merge-message-formats: {}