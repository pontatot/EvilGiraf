{{- if .Values.front.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "evil-giraf.serviceAccountName" . }}
  labels:
    {{- include "evil-giraf.labels" . | nindent 4 }}
  {{- with .Values.front.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.front.serviceAccount.automount }}
{{- end }}
